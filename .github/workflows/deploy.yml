name: CI/CD â€” Deploy frontend to S3 & CloudFront (optional backend deploy)

on:
  push:
    branches: [ main ]

jobs:
  frontend-deploy:
    name: Deploy frontend to S3 + optionally invalidate CloudFront
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      S3_BUCKET: ${{ secrets.S3_BUCKET }}
      CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
      BACKEND_URL: ${{ secrets.BACKEND_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (if present)
        run: |
          npm ci --if-present --no-audit --no-fund

      - name: Build (if present)
        run: |
          npm run build --if-present

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Replace frontend API URL (optional)
        if: env.BACKEND_URL != ''
        run: |
          echo "Replacing window.API_BASE occurrences with $BACKEND_URL"
          grep -RIl "window.API_BASE" . || true
          find . -type f \( -name "*.html" -o -name "*.js" \) -print0 | xargs -0 sed -i "s|window.API_BASE = '\\([^']*\\)';|window.API_BASE = '$BACKEND_URL';|g" || true

      - name: Sync static site to S3
        if: env.S3_BUCKET != ''
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
        run: |
          echo "Syncing files to s3://$S3_BUCKET"
          DEPLOY_DIR="./build"
          if [ ! -d "$DEPLOY_DIR" ]; then DEPLOY_DIR="."; fi
          aws s3 sync "$DEPLOY_DIR" s3://$S3_BUCKET \
            --exclude ".git/*" \
            --exclude "server/*" \
            --exclude "infra/*" \
            --exclude "node_modules/*" \
            --delete \
            --cache-control "public, max-age=86400"

      - name: Create CloudFront invalidation (optional)
        if: env.CLOUDFRONT_DISTRIBUTION_ID != ''
        run: |
          echo "Invalidating CloudFront distribution: ${{ env.CLOUDFRONT_DISTRIBUTION_ID }}"
          aws cloudfront create-invalidation --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"

      - name: Smoke test CDN and site (best-effort)
        run: |
          set -e
          if [ -z "${{ env.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            echo "No CloudFront distribution configured; skipping CDN smoke tests."; exit 0
          fi
          DOMAIN=$(aws cloudfront get-distribution --id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} --query "Distribution.DomainName" --output text 2>/dev/null || true)
          if [ -z "$DOMAIN" ]; then echo "Could not determine CloudFront domain; skipping CDN content checks."; exit 0; fi
          echo "CloudFront domain: $DOMAIN"
          curl -sSf --max-time 10 "https://$DOMAIN/script.js" | head -n 1 || true

  backend-deploy:
    name: Deploy backend (optional via SSH)
    runs-on: ubuntu-latest
    needs: frontend-deploy
    if: ${{ secrets.SSH_HOST && secrets.SSH_PRIVATE_KEY }}
    steps:
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            BACKEND_DIR="${{ secrets.BACKEND_DIR || '/home/ec2-user/server' }}"
            cd "$BACKEND_DIR"
            git fetch --all --prune
            git checkout main || true
            git reset --hard origin/main
            if [ -f package-lock.json ]; then
              npm ci --no-audit --no-fund
            else
              npm install --no-audit --no-fund
            fi
            PM2_NAME="nbn-backend"
            if pm2 describe "$PM2_NAME" >/dev/null 2>&1; then
              pm2 restart "$PM2_NAME"
            else
              pm2 start npm --name "$PM2_NAME" -- start
            fi
            pm2 save
            # quick health check
            if curl -sSf --max-time 10 "${{ secrets.BACKEND_URL || 'http://localhost:3000' }}/api/health" >/dev/null; then
              echo "Backend health check OK"
            else
              echo "Warning: backend health check failed";
            fi
