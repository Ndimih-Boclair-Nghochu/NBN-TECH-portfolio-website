<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Blog — NBN TECH</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="site-nav" role="navigation">
    <div class="nav-brand"><h3>NBN TECH</h3></div>
    <div id="primary-nav" class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="skills.html">Skills</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="services.html">Services</a>
      <a href="blogs.html">Blogs</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <section id="post-hero" class="post-hero" style="display:none">
    <picture id="hero-picture" class="hero-picture" aria-hidden="true">
      <source id="hero-webp" type="image/webp" srcset="">
      <source id="hero-jpg" srcset="">
      <img id="hero-img" class="hero-bg" src="" alt="">
    </picture>
    <div class="hero-overlay">
      <h1 id="hero-title"></h1>
      <p id="hero-date" class="meta"></p>
    </div>
  </section>

  <main class="container post-container">
    <article id="post" class="blog-post-detail">
      <p class="muted">Loading…</p>
    </article>
  </main>

  <script>
  const API_BASE = window.API_BASE || '';
  function qs(name){ const u = new URLSearchParams(window.location.search); return u.get(name); }
  async function loadPost(){
    const container = document.getElementById('post');
    const id = qs('id');
    if(!id){ container.innerHTML = '<p class="muted">No post specified.</p>'; return; }
    try{
      const res = await fetch(API_BASE + '/api/blogs');
      if(!res.ok) throw new Error('Failed to fetch posts');
      const posts = await res.json();
      const p = posts.find(x => String(x.id) === String(id));
      if(!p){ container.innerHTML = '<p class="muted">Post not found.</p>'; return; }
      
      const imgUrl = p.image||'https://images.unsplash.com/photo-1508921912186-1d1a45ebb3c1?w=1200&h=400&fit=crop';
      // build responsive srcsets for the post hero
      const webpSrcset = [480,800,1200].map(w => `${imgUrl.replace(/(\?.*)?$/, '')}?w=${w}&h=${Math.round(w*0.56)}&fit=crop&fm=webp`).map((u,i) => `${u} ${[480,800,1200][i]}w`).join(', ');
      const jpgSrcset = [480,800,1200].map(w => `${imgUrl.replace(/(\?.*)?$/, '')}?w=${w}&h=${Math.round(w*0.56)}&fit=crop`).map((u,i) => `${u} ${[480,800,1200][i]}w`).join(', ');
      const heroImg = document.getElementById('hero-img');
      const heroWebp = document.getElementById('hero-webp');
      const heroJpg = document.getElementById('hero-jpg');
      if(heroWebp) heroWebp.srcset = webpSrcset;
      if(heroJpg) heroJpg.srcset = jpgSrcset;
      if(heroImg) heroImg.src = imgUrl.replace(/(\?.*)?$/, '') + '?w=800&h=450&fit=crop&q=80';
      const dateStr = new Date(p.createdAt).toLocaleDateString('en-US', {year:'numeric',month:'long',day:'numeric'});
      
      document.getElementById('hero-img').src = imgUrl;
      document.getElementById('hero-title').textContent = p.title;
      document.getElementById('hero-date').textContent = dateStr;
      document.getElementById('post-hero').style.display = 'flex';
      document.title = `${p.title} — NBN TECH`;
      
      container.innerHTML = `
        <div class="post-card">
          <div class="post-body">
            <div class="post-content">${p.content || p.excerpt || ''}</div>
            <div class="post-footer">
              <div class="post-actions">
                <a href="blogs.html" class="btn">← Back to blogs</a>
                ${p.externalLink ? `<a href="${p.externalLink}" class="btn outline" target="_blank" rel="noopener">Open source</a>` : `<a href="https://wa.me/?text=${encodeURIComponent(window.location.href + ' - ' + p.title)}" class="btn outline" target="_blank" rel="noopener">Share on WhatsApp</a>`}
                ${p.ctaLink ? `<a href="${p.ctaLink}" class="btn primary" target="_blank" rel="noopener">${p.ctaText || 'Get Access'}</a>` : ''}
              </div>
            </div>
          </div>
        </div>
      `;
    }catch(err){ console.error(err); container.innerHTML = '<p class="muted">Error loading post.</p>'; }
  }
  document.addEventListener('DOMContentLoaded', loadPost);
  </script>
</body>
</html>
