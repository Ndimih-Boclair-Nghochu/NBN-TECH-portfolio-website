<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>NBN TECH TEAM — Admin Login</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body.login-page {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(20, 30, 50, 0.12);
      width: 100%;
      max-width: 420px;
      padding: 40px;
      animation: slideUpFade 0.8s ease-out;
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-header h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--text);
      margin: 0 0 12px 0;
      letter-spacing: -0.5px;
    }

    .login-header p {
      font-size: 14px;
      color: var(--text-light);
      margin: 0;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-group label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text);
    }

    .form-group input {
      padding: 12px 14px;
      border: 1px solid #e0e6ed;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.3s ease;
      background: white;
      color: var(--text);
    }

    .form-group input:focus {
      outline: none;
      border-color: #4a7ba7;
      box-shadow: 0 0 0 3px rgba(74, 123, 167, 0.1);
    }

    .form-group input::placeholder {
      color: #a0aec0;
    }

    .submit-btn {
      padding: 12px 24px;
      background: linear-gradient(135deg, #4a7ba7 0%, #2a5a7a 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(74, 123, 167, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .login-msg {
      padding: 12px 14px;
      border-radius: 8px;
      font-size: 13px;
      text-align: center;
      min-height: 20px;
      margin-top: 8px;
    }

    .login-msg.error {
      background: #fee;
      color: #c33;
      border: 1px solid #fcc;
    }

    .login-msg.success {
      background: #efe;
      color: #363;
      border: 1px solid #cfc;
    }

    @media (max-width: 640px) {
      .login-container {
        padding: 28px 20px;
      }

      .login-header h1 {
        font-size: 24px;
      }

      .submit-btn {
        padding: 11px 20px;
        font-size: 13px;
      }
    }

    #login-section {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 20px;
    }

    #login-section[hidden] {
      display: none;
    }

    #dashboard[hidden] {
      display: none;
    }
  </style>
</head>
<body>
  <section id="login-section">
    <div class="login-container">
      <div class="login-header">
        <h1>NBN TECH Admin</h1>
        <p>Sign in to access the dashboard</p>
      </div>

      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="admin@nbntechportfolio.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="••••••••" required>
        </div>
        <button type="submit" id="login-submit" class="submit-btn">Sign In</button>
      </form>
      <div id="login-msg" class="login-msg"></div>
      <!-- Removed default admin hint for security -->
    </div>
  </section>

  <div class="admin-wrap" id="dashboard" hidden>
    <header>
      <h1>NBN TECH TEAM Admin</h1>
      <div id="admin-user" class="admin-user">
        <!-- populated after login -->
      </div>
      <button id="logout-btn" class="logout-btn">Logout</button>
    </header>

    <main>
      <nav class="admin-nav" role="tablist" aria-label="Admin sections">
        <button data-section="projects" class="admin-tab active">Projects</button>
        <button data-section="blogs" class="admin-tab">Blogs</button>
        <button data-section="services" class="admin-tab">Services</button>
        <button data-section="skills" class="admin-tab">Skills</button>
        <button data-section="team" class="admin-tab">Team</button>
        <button data-section="reviews" class="admin-tab">Reviews</button>
          <button data-section="settings" class="admin-tab">Settings</button>
      </nav>

          <div class="admin-section" id="section-projects">
            <h3>Projects</h3>
            <form id="project-form" enctype="multipart/form-data">
              <input name="id" type="hidden">
              <label>Title<input name="title" required></label>
              <label>Slug<input name="slug" required></label>
              <label>Live Link<input name="link" placeholder="https://..."></label>
              <label>GitHub Link<input name="github" placeholder="https://github.com/..."></label>
              <label>Description<textarea name="description"></textarea></label>
              <label>Image<input name="image" type="file" accept="image/*"></label>
              <button type="submit" class="btn">Save Project</button>
            </form>
            <div id="projects-list"></div>
          </div>

          <div class="admin-section" id="section-blogs" hidden>
            <h3>Blogs</h3>
            <form id="blog-form" enctype="multipart/form-data">
              <input name="id" type="hidden">
              <label>Title<input name="title" required></label>
              <label>Slug<input name="slug" required></label>
              <label>External link<input name="externalLink" placeholder="https://..." ></label>
              <label>CTA Link<input name="ctaLink" placeholder="https://course-link.com or https://wa.me/..."></label>
              <label>CTA Button Text<input name="ctaText" placeholder="Get Access / Buy Course / Chat Now (optional)"></label>
              <label>Excerpt<input name="excerpt"></label>
              <label>Content<textarea name="content"></textarea></label>
              <label>Image<input name="image" type="file" accept="image/*"></label>
              <button type="submit" class="btn">Save Blog</button>
            </form>
            <div id="blogs-list"></div>
          </div>

          <div class="admin-section" id="section-services" hidden>
            <h3>Services</h3>
            <form id="service-form" enctype="multipart/form-data">
              <input name="id" type="hidden">
              <label>Name<input name="name" required></label>
              <label>Slug<input name="slug" required></label>
              <label>Description<textarea name="description"></textarea></label>
              <label>Icon<input name="icon" type="file" accept="image/*"></label>
              <button type="submit" class="btn">Save Service</button>
            </form>
            <div id="services-list"></div>
          </div>

          <div class="admin-section" id="section-skills" hidden>
            <h3>Skills</h3>
            <form id="skill-form">
              <input name="id" type="hidden">
              <label>Name<input name="name" required></label>
              <label>Level<input name="level"></label>
              <label>Order<input name="order" type="number"></label>
              <button type="submit" class="btn">Save Skill</button>
            </form>
            <div id="skills-list"></div>
          </div>

          <div class="admin-section" id="section-team" hidden>
            <h3>Team</h3>
            <form id="team-form" enctype="multipart/form-data">
              <input name="id" type="hidden">
              <label>Name<input name="name" required></label>
              <label>Role<input name="role"></label>
              <label>Bio<textarea name="bio"></textarea></label>
              <label>LinkedIn<input name="linkedin" placeholder="https://linkedin.com/in/..."></label>
              <label>Website<input name="website" placeholder="https://yourwebsite.com"></label>
              <label>GitHub<input name="github" placeholder="https://github.com/..."></label>
              <label>Photo<input name="photo" type="file" accept="image/*"></label>
              <button type="submit" class="btn">Save Member</button>
            </form>
            <div id="team-list"></div>
          </div>

          <div class="admin-section" id="section-reviews" hidden>
            <h3>Reviews</h3>
            <p>Manage public reviews submitted by visitors.</p>
            <div id="reviews-list"></div>
          </div>

          <div class="admin-section" id="section-settings" hidden>
            <h3>Site Settings</h3>
            <form id="settings-form">
              <label>Platform
                <select name="platform"></select>
              </label>
              <label>Platform Name (optional)
                <input name="platformName" placeholder="e.g. NBN TECH, X, Mastodon">
              </label>

              <div style="margin-top:10px">
                <strong>Manage platforms</strong>
                <p style="margin:6px 0 8px 0;font-size:13px;color:var(--text-light)">Add, edit or delete platforms — list is kept alphabetical and will populate the dropdown above.</p>
                <ul id="platforms-list" style="list-style:none;padding:0;margin:0 0 8px 0;max-height:220px;overflow:auto;border:1px solid #eee;padding:8px;border-radius:6px"></ul>
                <div id="platform-add-form" style="display:flex;gap:8px;margin-top:8px">
                  <input name="newPlatform" placeholder="Add platform (e.g. Telegram)" style="flex:1;padding:8px;border:1px solid #ddd;border-radius:6px">
                  <button class="btn" type="button">Add</button>
                </div>
              </div>
              <label>Handle (e.g. @nbntech)<input name="handle" placeholder="@yourhandle"></label>
              <label>URL (full link)<input name="url" placeholder="https://twitter.com/yourhandle"></label>
              <div style="margin-top:12px"><button class="btn" type="submit">Save Settings</button></div>
            </form>
            <div id="settings-status" style="margin-top:10px"></div>
          </div>
        </main>
  </div>

  <script>window.API_BASE = '';</script>
  <script src="/admin/app.js"></script>
  
</body>
</html>
